<html>
    <head>
        <title>crud</title>
    </head>
    <body>

        <script>
            var url = "http://localhost/www/restfullApi/server/index.php";
            function create() {
                const city = prompt("Enter city name");
                const cap = prompt("Enter city cap");
                fetch(url, {
                    method: 'POST',
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({city, cap})
                }).then(response => response.json())
                    .then(data => {
                        console.log(data);
                    });
            }

            function read() {
                fetch(url, {
                    method: 'GET',
                    headers: {
                        "Content-Type": "application/json",
                    }
                }).then(response => response.json())
                    .then(data => {
                        console.log(data);
                    });
            }

            function update() {
                var city = prompt("Enter city name");
                var cap = prompt("Enter city cap");
                var newCity = prompt("Enter new city name");
                var newCap = prompt("Enter new city cap");
                fetch(url, {
                    method: "PUT",
                    headers: {
                        "Content-Type": "application/json",
                        "Http_Accept": "application/json",
                    },
                    body: JSON.stringify({city: city, cap: cap, newCity: newCity, newCap: newCap})
                }).then(response => {
                    console.log(response);
                });
            }

            function delate() {
                var city = prompt("Enter city name");
                fetch(url, {
                    method: "DELETE",
                    headers: {
                        "Content-Type": "application/json",
                        "Http_Accept": "application/json",
                    },
                    body: JSON.stringify({city: city})
                }).then(response => {
                    console.log(response);
                });
            }
        </script>

        <h1>CRUD for city cap</h1>
        <button onclick="create()">Create</button>
        <button onclick="read()">Read</button>
        <button onclick="update()">Update</button>
        <button onclick="delate()">Delate</button>

    </body>
</html>
